<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ben's Website</title>

    <style>
        body {
            margin: 0;
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        /* Left side: image + menu */
        .left {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0; /* prevents shrinking */
        }

        /* Make image height match video (90vh) */
        .left img {
            max-height: 90vh; /* same as video */
            width: auto;      /* maintain aspect ratio */
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu p {
            margin: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Right side: HUGE video */
        .right {
            flex-grow: 1; /* fills remaining horizontal space */
            position: relative;
            height: 90vh; /* almost full viewport height */
        }

        .right iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile-friendly layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left img {
                max-height: 50vh; /* shrink image on mobile */
                width: auto;
            }

            .right {
                width: 100%;
                height: 50vh; /* shrink video on mobile */
            }
        }
    </style>
</head>

<body>
