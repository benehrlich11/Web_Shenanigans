<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ben's Website</title>

    <style>
        body {
            margin: 0;
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start; /* top alignment */
            gap: 20px;
            padding: 20px;
        }

        /* Left: image */
        .left img {
            max-height: 90vh; /* matches video height */
            width: auto;
            display: block;
        }

        /* Center: stacked paragraph headings */
        .center {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-start;
        }

        .center p {
            margin: 0;
            font-weight: bold;
            font-size: 18px;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Right: YouTube video */
        .right {
            flex-grow: 1; /* takes remaining horizontal space */
            position: relative;
            height: 90vh; /* huge video */
        }

        .right iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile-friendly layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left img,
            .right {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>

    <h1>Ben Ehrlich</h1>

    <div class="container">

        <!-- Left: single image -->
        <div class="left">
            <img src="Library_of_Babel.png" alt="AI Borges">
        </div>

        <!-- Center: three stacked paragraph headings -->
        <div class="center">
            <p>Collected Work</p>
            <p>Bio</p>
            <p>Contact</p>
        </div>

        <!-- Right: YouTube video -->
        <div class="right">
            <iframe
                src="https://www.youtube.com/embed/JE_hYojg90o"
                title="YouTube video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

    </div>

</body>
</html>
