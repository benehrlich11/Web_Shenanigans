<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ben's Website</title>

    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            align-items: flex-start; /* aligns top edges */
            gap: 20px; /* space between left and right */
            padding: 20px;
        }

        /* Left side: image + menu */
        .left {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu p {
            margin: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Right side: video */
        .right iframe {
            max-width: 100%;
            height: auto;
        }

        /* Optional: make layout mobile-friendly */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <h1>Ben Ehrlich</h1>

    <div class="container">

        <!-- Left side: image + menu -->
        <div class="left">
            <img src="Library_of_Babel.png" alt="AI Borges" width="300">

            <div class="menu">
                <p>Collected Work</p>
                <p>Bio</p>
                <p>Contact</p>
            </div>
        </div>

        <!-- Right side: YouTube video -->
        <div class="right">
            <iframe
                width="360"
                height="215"
                src="https://www.youtube.com/embed/JE_hYojg90o"
                title="YouTube video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

    </div>

</body>
</html>
