<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ben's Website</title>

    <style>
        body {
            margin: 0;
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        /* Left side: image + menu */
        .left {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0; /* prevents shrinking */
        }

        .left img {
            max-width: 100%;
            height: auto;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu p {
            margin: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Right side: HUGE video */
        .right {
            flex-grow: 1; /* fills remaining horizontal space */
            position: relative;
            height: 90vh; /* almost full viewport height */
        }

        .right iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile-friendly layout */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .right {
                width: 100%;
                height: 50vh; /* smaller on mobile */
            }
        }
    </style>
</head>

<body>

    <h1>Ben Ehrlich</h1>

    <div class="container">

        <!-- Left side: image + menu -->
        <div class="left">
            <img src="Library_of_Babel.png" alt="AI Borges">

            <div class="menu">
                <p>Collected Work</p>
                <p>Bio</p>
                <p>Contact</p>
            </div>
        </div>

        <!-- Right side: HUGE YouTube video -->
        <div class="right">
            <iframe
                src="https://www.youtube.com/embed/JE_hYojg90o"
                title="YouTube video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

    </div>

</body>
</html>
